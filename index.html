<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Rishi | Portfolio" />
    <meta name="description" content="Hi, I am a Web Designer." />
    <meta name="theme" content="#feebc8" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,400;0,500;0,900;1,400;1,500;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Rishi | Portfolio</title>
  </head>
  <body class="relative bg-orange-200 font-roboto font-medium antialiased">
    <main class="w-full h-full relative overflow-hidden">
      <!-- Background Image -->
      <div
        id="backImg"
        class="absolute inset-0 w-full h-full bg-contain bg-repeat-y z-10"
        style="background-image: url(./media/leaves.svg)"
      ></div>
      <!-- Hero -->
      <section class="w-full min-h-screen flex justify-center items-center">
        <article class="max-w-6xl w-full mx-auto z-20">
          <!-- Main box with leaves -->
          <div class="relative">
            <img class="bigLeavesUpper absolute top-0 max-w-xl w-full z-40 px-12" src="./media/bigLeaves.svg" alt="leaves">
            <img class="bigLeavesLower absolute bottom-0 max-w-xl w-full z-40 px-12" src="./media/bigLeaves.svg" alt="leaves">
            <!-- Content -->
            <div
              class="relative w-full px-4 md:px-12 lg:px-24 py-8 gradBG z-50"
            >
              <div class="max-w-sm w-full mx-auto flex flex-col items-center text-center text-orange-800">
                <h6
                  class="w-full font-pacifico text-base md:text-xl leading-tight mb-4"
                >
                  Hello!, My name is Rishi
                </h6>
                <h1
                  class="w-full text-3xl md:text-5xl font-black uppercase text-orange-900 leading-none mb-2"
                >
                  I Design Stuff
                </h1>
                <p
                  class="w-full text-base md:text-xl px-12 md:px-6 leading-normal mb-4"
                >
                  that looks <span class="italic">good</span> and make it come
                  to <span class="italic">life</span> with TailwindCSS.
                </p>
                <div class="border-b-8 border-orange-300 px-1 hover:border-orange-400">
                  <a
                    class="btn flex justify-center -mb-2"
                    href="#work"
                    >See my Work</a
                  >
                </div>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>

    <script>
      var backImg = document.querySelector("#backImg");
      var currentPos = window.pageYOffset;

      const callDistort = function () {
        var newPos = window.pageYOffset;
        var diff = newPos - currentPos;
        var speed = diff * 0.25;

        backImg.style.transform = "skewY(" + speed + "deg)";
        backImg.style.webkitTransform = "skewY(" + speed + "deg)";
        backImg.style.MozTransform = "skewY(" + speed + "deg)";
        backImg.style.OTransform = "skewY(" + speed + "deg)";
        backImg.style.msTransform = "skewY(" + speed + "deg)";
        currentPos = newPos;
        requestAnimationFrame(callDistort);
      };

      callDistort();
    </script>
  </body>
</html>
